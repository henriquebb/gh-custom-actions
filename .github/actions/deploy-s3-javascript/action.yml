name: 'Deploy to AWS S3'
description: 'Action to deploy a static website to AWS S3'
inputs:
  bucket:
    description: 'The S3 bucket to deploy to'
    required: true
  region:
    description: 'The AWS region of the S3 bucket'
    required: false
    default: 'us-east-1'
  dist-folder:
    description: 'The folder containing the built website files'
    required: true
outputs:
  website-url:
    description: 'The URL of the deployed website'
runs: 
  using: 'node20'
  main: 'main.js'
